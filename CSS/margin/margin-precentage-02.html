<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>margin percentage | margin 百分比</title>
    <style>
        /* 浮动 */
        .outer {
            -webkit-writing-mode: vertical-rl;
            writing-mode: tb-rl;
            background:#ccc;
            width:1000px;
            height:500px;
            float:left;
        }
        .inner {
            padding:20px;
            width:100px;
            background:#ffc;
            margin:10% 5%;
            //=> margin-top:100px margin-right:50px margin-bottom:100px margin-left:50px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            write-mode:tb-rl 包含块的高度是参考
        </div>
    </div>
</body>

</html>
