<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试一下</title>
    <style type="text/css" media="all">
        #test {
            width:400px;
            padding:30px;
            background:lightblue;
        }
    </style>
</head>

<body>
    <div id="test">
    </div>
    <script type="text/javascript" charset="utf-8">
        var obj = {
            hello: function()
            {
                console.log('window obj hello:');
            }
        }
        var Obj = function()
        {
            this.hello = function()
            {
                alert('hello');
            }
        }


        var aPage = function()
        {
            var test = document.getElementById('test');
            var obj = new Obj();
            test.innerHTML = '<a href="#" onclick="obj.hello();">hello</a>';
        }
        aPage();
    </script>
</body>

</html>
